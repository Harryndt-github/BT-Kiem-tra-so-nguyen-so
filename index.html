<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Prime Number</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Hàm Kiểm Tra Số Nguyên Tố</h1>
    <input type="number" id="num" placeholder="Nhập số nguyên dương" />
    <button onclick="checkPrime()">Kiểm tra</button>
    <br><br>
    <span id="displayResult"></span>
    <br><br><br>
    <button onclick="display()">Hiển thị các số nguyên tố bé hơn 10000</button>
    <br><br>
    <span id="displayPrime"></span>


    <script>
        function isPrime(number) {
            if (number == 1) {
                return false;
            } else
            if (number == 2) {
                return true;
            } else {
                for (let i = 2; i < number; i++) {
                    if (number % i == 0) {
                        return false;
                    }
                }
                return true;
            }
        }

        function checkPrime() {
            let input = document.getElementById('num').value;
            if (input <= 0) {
                alert(`Số nhập vào không hợp lệ!`);
                return;
            }
            let result = isPrime(input);
            if (result) {
                document.getElementById('displayResult').innerHTML = `${input} là số nguyên tố!`;
            } else {
                document.getElementById('displayResult').innerHTML = `${input} không  phải là số nguyên tố!`;
            }
        }

        function display() {
            let displayPrime = `Các số nguyên tố bé hơn 10000 là: `;
            for (let num = 1; num < 10000; num++) {
                let result = isPrime(num);
                if (result) {
                    displayPrime += `${num}, `
                    console.log(displayPrime);
                }
            }
            document.getElementById('displayPrime').innerHTML = displayPrime;
        }
    </script>
</body>

</html>
